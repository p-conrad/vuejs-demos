<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>Vue.jsサンプル</title>
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="br2 shadow-3 mt4 pa3 center mw6 dark-gray" id="sample01">
	<h2 class="f4 ma0 pb2 mb2 bb">テキスト遊び</h2>
		<p class="pa2 tc"><span v-if="visible">{{ sampleText }}</span></p>
		<div class="flex justify-around">
			<button class="mr1 pv1 ph3 ba b--black-60 bg-white dim hover-bg-near-white pointer" v-on:click="toggleVisible">表示/非表示</button>
			<button class="mr1 pv1 ph3 ba b--black-60 bg-white dim hover-bg-near-white pointer" v-on:click="reverseText">反転</button>
			<input class="mr1 pv1 ph1 ba b--black-60 bg-white dim hover-bg-near-white flex-auto" v-model="newText" v-on:keyup.enter="updateText" placeholder="テキストを入力">
			<button class="pv1 ph3 ba b--black-60 bg-white dim hover-bg-near-white pointer" v-on:click="updateText">更新</button>
		</div>
</div><!-- /#sample01 -->

<div class="br2 shadow-3 mt4 pa3 center mw6 dark-gray" id="sample02">
	<h2 class="f4 ma0 pb2 mb2 bb">動的リスト</h2>
	<ul class="list ph2 black-80">
		<dynamic-item v-for="(element, index) in list" :item="element" v-on:remove="list.splice(index, 1)"></dynamic-item>
	</ul>
	<div class="flex justify-around">
		<input class="mr1 pv1 ph1 ba b--black-60 bg-white dim hover-bg-near-white flex-auto" v-model="newItem" v-on:keyup.enter="addItem" placeholder="要素を追加">
		<button class="mr1 pv1 ph3 ba b--black-60 bg-white dim hover-bg-near-white pointer" v-on:click="addItem">追加</button>
	</div>
</div><!-- /.sample02 -->
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/script.js"></script>
</html>
