<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Circles</title>
	<link rel="stylesheet" href="css/tachyons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<svg class="chart"></svg>
	<div class="br2 shadow-3 mt4 pa3 center mw6 dark-gray" id="app">
		<ul class="list mt0 ph2 black-80">
			<dynamic-item v-for="(element, index) in list" :item="element" @remove="list.splice(index, 1)"></dynamic-item>
		</ul>
		<div class="flex justify-around">
			<input class="mr1 pv1 ph1 ba b--black-60 bg-white dim hover-bg-near-white flex-auto" v-model="newItem" @keyup.enter="addItem" placeholder="Add a new circle">
			<button class="mr1 pv1 ph3 ba b--black-60 bg-white dim hover-bg-near-white pointer" @click="addItem">Insert</button>
		</div>
	</div><!-- /.app -->
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
